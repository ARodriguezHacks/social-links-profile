<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body class="app">
    <main class="main">
      <div class="avatar-container">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="Profile of black female"
        />
      </div>
      <div class="copy">
        <h1 class="copy-name">Jessica Randall</h1>
        <p class="copy-location">London, United Kingdom</p>
        <div class="copy-quote-container">
          <p class="copy-quote">"Front-end developer and avid reader."</p>
        </div>
      </div>
      <div class="button-container">
        <button>GitHub</button>
        <button>Frontend Mentor</button>
        <button>LinkedIn</button>
        <button>Twitter</button>
        <button>Instagram</button>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/ARodriguezHacks">Angie Rodriguez</a>.
    </div>
  </body>
</html>
